<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Lavatrici 2024-2025 | 42 Modelli Comparati</title>
    <meta name="description" content="Database completo di 42 lavatrici 2024-2025. Confronta prezzi, caratteristiche, programmi e trova la lavatrice perfetta per te.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">üîç Database Lavatrici 2024-2025</h1>
            <p class="header-subtitle">42 Modelli | 9 Marche | Confronto Completo</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Filtri e Ricerca -->
            <section class="controls">
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="üîç Cerca modello, marca, o tecnologia... (es: 'Miele TwinDos', 'SteamCure', '10kg')">
                </div>

                <div class="filters-grid">
                    <div class="filter-group">
                        <label>Marca</label>
                        <select id="marcaFilter">
                            <option value="">Tutte le marche</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Capacit√†</label>
                        <select id="capacitaFilter">
                            <option value="">Tutte</option>
                            <option value="6-7">6-7 kg</option>
                            <option value="8-9">8-9 kg</option>
                            <option value="10-11">10-11 kg</option>
                            <option value="12+">12+ kg</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Prezzo</label>
                        <select id="prezzoFilter">
                            <option value="">Tutti</option>
                            <option value="budget">< 600‚Ç¨</option>
                            <option value="medio">600‚Ç¨ - 1000‚Ç¨</option>
                            <option value="premium">1000‚Ç¨ - 2000‚Ç¨</option>
                            <option value="luxury">> 2000‚Ç¨</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Classe Energetica</label>
                        <select id="classeFilter">
                            <option value="">Tutte</option>
                            <option value="A-60%">A-60%</option>
                            <option value="A-40%">A-40%</option>
                            <option value="A-20%">A-20%</option>
                            <option value="A-10%">A-10%</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Tecnologie</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="vaporeFilter"> Vapore</label>
                            <label><input type="checkbox" id="wifiFilter"> WiFi</label>
                            <label><input type="checkbox" id="aiFilter"> AI</label>
                            <label><input type="checkbox" id="autoDosaggioFilter"> Auto-dosaggio</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label>Ordinamento</label>
                        <select id="sortSelect">
                            <option value="prezzo-asc">Prezzo crescente</option>
                            <option value="prezzo-desc">Prezzo decrescente</option>
                            <option value="capacita-desc">Capacit√† maggiore</option>
                            <option value="efficienza">Efficienza energetica</option>
                            <option value="marca">Marca A-Z</option>
                        </select>
                    </div>
                </div>

                <div class="results-info">
                    <span id="resultsCount">42 modelli trovati</span>
                    <button id="clearFilters" class="btn-secondary">Cancella filtri</button>
                </div>
            </section>

            <!-- Confronto Modelli -->
            <section id="compareSection" class="compare-section" style="display: none;">
                <h2>üîÑ Confronto Modelli</h2>
                <div id="compareTable"></div>
                <button id="clearCompare" class="btn-secondary">Cancella confronto</button>
            </section>

            <!-- Griglia Risultati -->
            <section class="results">
                <div class="view-toggle">
                    <button id="gridView" class="view-btn active">üì± Griglia</button>
                    <button id="listView" class="view-btn">üìã Lista</button>
                </div>

                <div id="resultsGrid" class="results-grid"></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>¬© 2024-2025 Database Lavatrici | 42 Modelli Analizzati | 9 Marche Premium</p>
            <p>Dati aggiornati a Gennaio 2025</p>
        </div>
    </footer>

    <script src="database-completo-42-programmi.js"></script>
    <script src="app.js"></script>
</body>
</html>
