<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Avanzata Lavatrici</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Guida all'Acquisto Lavatrici ðŸ§º</h1>
        <p>Trova il modello perfetto per le tue esigenze</p>
    </header>

    <div class="container">
        <aside class="filters-sidebar">
            <h2>Filtri di Ricerca</h2>
            <form id="filter-form">
                <div class="filter-group">
                    <label for="search-term">Cerca per nome/modello:</label>
                    <input type="text" id="search-term" placeholder="Es. F4X9009TWCE">
                </div>

                <div class="filter-group">
                    <label>Marca:</label>
                    <div id="brand-filters" class="checkbox-group"></div>
                </div>

                <div class="filter-group">
                    <label for="price-range">Prezzo (â‚¬): <span id="price-value">0 - 3000</span></label>
                    <input type="range" id="price-range" min="0" max="3000" step="100" value="3000">
                </div>
                
                <div class="filter-group">
                    <label for="capacity-range">CapacitÃ  (kg): <span id="capacity-value">0 - 20</span></label>
                    <input type="range" id="capacity-range" min="0" max="20" step="1" value="20">
                </div>

                <div class="filter-group">
                    <label>Classe Energetica:</label>
                    <div id="energy-class-filters" class="checkbox-group"></div>
                </div>

                <div class="filter-group">
                    <label>Altre Caratteristiche:</label>
                    <div class="checkbox-group single-line">
                        <label><input type="checkbox" name="feature" value="wifi"> WiFi</label>
                        <label><input type="checkbox" name="feature" value="funzione_vapore"> Vapore</label>
                        <label><input type="checkbox" name="feature" value="auto_dosaggio"> Auto-Dosaggio</label>
                        <label><input type="checkbox" name="feature" value="ai"> AI</label>
                    </div>
                </div>
                
                <button type="reset" class="reset-btn">Azzera Filtri</button>
            </form>
        </aside>

        <main class="results-area">
            <div id="results-count"></div>
            <div id="product-list" class="product-grid">
                </div>
        </main>
    </div>

    <div id="comparison-drawer" class="comparison-drawer">
        <div class="comparison-header">
            <h3>Confronta Modelli (<span id="comparison-count">0</span>/4)</h3>
            <button id="compare-now-btn" disabled>Confronta</button>
            <button id="clear-comparison-btn">Pulisci</button>
        </div>
        <div id="comparison-items">
            </div>
    </div>
    
    <div id="comparison-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Confronto Dettagliato</h2>
            <div id="comparison-table-container"></div>
        </div>
    </div>


    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
